name: CI

on:
  push:
    branches:
      - main
      - uniEmpleos
  pull_request:
    branches:
      - main
      - uniEmpleos

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run tests
      run: cd uniEmpleos && yarn test
